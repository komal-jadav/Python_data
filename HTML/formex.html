<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: aqua;
            width: 100%;
        }

        table
        {
              
            margin: 20px;
        }

        tr,td,th
        {
             
            padding: 20px;
        }
    </style>

</head>
<body>
    <form action="" method="post">
    <table>
        <tr>
            <td>First name</td>
            <td><input type="text" placeholder="Enter FNAme" name="firstname"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" placeholder="Enter LNAme" name="lastname"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Enter email" name="email" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Enter password" name="password" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>

        <tr>
            <td>Subject</td>
            <td>
                <input type="checkbox" name="c" value="c_chk">C
                <input type="checkbox" name="c++" value="c++_chk">C++
            </td>
            
        </tr>

        <tr>
            <td>Suggestion</td>
            <td>
                <textarea rows="10" cols="20" placeholder="Enter suggestion"></textarea>
            </td>
        </tr>
    

        <tr>
            <td></td>
            <td><input type="submit" name="submit"></td>
        </tr>
        
    </table>
</form>
</body>
</html>
